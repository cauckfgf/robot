<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <!-- import Vue.js -->
    <script src="//vuejs.org/js/vue.min.js"></script>
    <!-- import stylesheet -->
    <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
    <!-- import iView -->
    <script src="//unpkg.com/iview/dist/iview.min.js"></script>
    <script src="/static/dialog/clickEditor/Meditor.js"></script>
    <style type="text/css">
        .ivu-col{
            padding: 15px;
        }
    </style>
</head>
<body>
<div id="app">
    <template>
        <Row>
            <i-col :xs="8" :sm="8" :md="8" :lg="8">
                <Card>
                    <p slot="title">训练机器人</p>
                    <i-Input v-model="input_strs" type="textarea"  :rows="4" placeholder="输入问题"></i-Input>
                    <i-Input v-model="target_strs" type="textarea"  :rows="4" placeholder="输入回答"></i-Input>
                    <i-Button type="primary" @click="train('train')">训练</i-Button>
                </Card>
            </i-col>
            <i-col :xs="8" :sm="8" :md="8" :lg="8">
                <Card>
                    <p slot="title">测试机器人</p>
                    <i-Input v-model="qustion" type="textarea" :rows="4" placeholder="输入问题" @on-enter="enter"></i-Input>
                    <i-Input v-model="answer" type="textarea"  placeholder="应答" :rows="4" disabled ></i-Input>
                    <i-Button type="primary" @click="enter">获取内容</i-Button>
                </Card>
            </i-col>
            <i-col :xs="8" :sm="8" :md="8" :lg="8">
                <Card>
                    <p slot="title">配置机器人</p>
                    <i-table :columns="qustion_answer_head" :data="qustion_answer"></i-table>
                    <i-Button type="primary" @click="train('retrain')">失忆当前机器人，重新训练</i-Button>
                    <p>失忆当前机器人，重新训练，耗时比较长，请耐心等待</p>
                </Card>
            </i-col>
            <i-col :xs="8" :sm="8" :md="8" :lg="8">
                <Card>
                    <p slot="title">自定义词匹配业务</p>
                    <i-table :columns="keyword_head" :data="keyword"></i-table>
                </Card>
            </i-col>
        </Row>
    </template>
</div>
</body>
<script type="text/javascript">
    Vue.components('MEditor',MEditor)
    _app = new Vue({
        el: "#app",
        delimiters: ["[[", "]]"],
        data: {
            input_strs:'',
            target_strs:'',
            qustion:'',
            answer:'',
            qustion_answer_head:[
                {
                    title: '问题',
                    key: 'content',
                },
                {
                    title: '回答',
                    key: 'answer',
                    render: (h, params) => {
                        return h('MEditor',
                            {
                                props:{
                                    type:'input'
                                },
                                model:{
                                    value:params.row.answer.content,
                                    callback:(t)=>{
                                        params.row.answer.content = t;
                                        this.put(params.row.answer);
                                    }
                                }
                            }, 
                            params.row.answer.content
                        );
                    }
                },
                {
                    title: '操作',
                    render: (h, params) => {
                        return h('div', [
                            h('Button', {
                                props: {
                                    type: 'error',
                                    size: 'small'
                                },
                                on: {
                                    click: () => {
                                        this.remove(params.row)
                                    }
                                }
                            }, '删除')
                        ]);
                    }
                },
                    
            ],
            qustion_answer:[],
            keyword_head:[
                {
                    title: '关键字',
                    key: 'content',
                    render: (h, params) => {
                        return h('div', params.row.action.url);
                    }
                },
                {
                    title: '备注',
                    key: 'remark'
                },
                {
                    title: '业务',
                    key: 'action',
                    render: (h, params) => {
                        return h('div', params.row.action.url);
                    }
                },
                {
                    title: '操作',
                    render: (h, params) => {
                        return h('div', [
                            h('Button', {
                                props: {
                                    type: 'error',
                                    size: 'small'
                                },
                                on: {
                                    click: () => {
                                        this.remove(params.row)
                                    }
                                }
                            }, '删除')
                        ]);
                    }
                },
            ],
            keyword:[],
        },
        methods:{
            remove(row){
                var self = this;
                $.ajax({
                    url:row.url,
                    type:"delete",
                }).done(res=>{
                    self.QandA();
                    self.KandA();
                });
            },
            enter(){
                var self = this;
                $.ajax(`/api/answerme/?qustion=${this.qustion}`).done(res=>{
                    self.answer = res.answer;
                })
            },
            train(act){
                var self = this;
                if(act=="retrain"){
                    this.$Modal.confirm({
                        title:"清空数据重新训练，确定么?",
                        onOk:()=>{
                            $.ajax({
                                url:'/api/train/',
                                type:"post",
                                data:{
                                    action:act,
                                }
                            }).done(res=>{
                                self.$Notice.success({
                                    title:"训练完成",
                                    duration:0

                                })
                            })

                        },
                        onCancel:()=>{

                        }
                    })
                }else if(act=="train"){
                    $.ajax({
                        url:'/api/train/',
                        type:"post",
                        data:{
                            action:act,
                            input_strs: self.input_strs,
                            target_strs: self.target_strs
                        }
                    }).done(res=>{
                        self.$Notice.success({
                            title:"训练完成",
                            duration:0
                        });
                        this.QandA()
                    })
                }
            },
            QandA(){
                var self = this;
                $.ajax(`/api/rest/question/`).done(res=>{
                    self.qustion_answer = res.results;
                })
            },
            KandA(){
                //keyword and action
                var self = this;
                $.ajax(`/api/rest/keyword/`).done(res=>{
                    self.keyword = res.results;
                })
            },
            put(row){
                $.ajax({
                    url:row.url,
                    type:"put",
                    data:row
                }).done(res=>{

                });
            }
        },
        created(){
            this.QandA();
            this.KandA()
        }
    })

</script>
</html>
